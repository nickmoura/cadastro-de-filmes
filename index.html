<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Filmes</h1>
    <form id="filmeForm" action="http://nickmoura.free.nf/back_end/api/api.php" method="POST">
        <label for="nome">Nome do Filme:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="diretor">Diretor:</label>
        <input type="text" id="diretor" name="diretor" required>


        <label for="vistoem">Assistido em:</label>
        <input type="date" id="vistoem" name="vistoem" required>

        <label for="avaliacao">Avaliação (0 a 5):</label>
        <input type="number" id="avaliacao" name="avaliacao" min="0" max="5" step="0.5" required>

        <button type="submit">Cadastrar Filme</button>
    </form>

    <div id="mensagem"></div>

    <script src="script.js"></script>
</body>
</html>
