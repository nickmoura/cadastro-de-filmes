<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/styles/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
</head>

<body>
	<div class="container-fluid px-1 py-5 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
				<h1>Cadastro de filmes</h1>
				<div class="card">
					<h5 class="text-center mb-4">Cadastre aqui o último filme que assistiu</h5>
					<form id="filmeForm" action="http://nickmoura.free.nf/back_end/api/api.php" method="POST"
						class="form-card" onsubmit="event.preventDefault()">
						<div class="row justify-content-between text-left">
							<div class="form-group col-12 flex-column d-flex">
								<input type="text" id="nome" name="nome" placeholder="Nome do filme"
									onblur="validate(1)">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-12 flex-column d-flex">
								<input type="text" id="diretor" name="diretor" placeholder="Diretor"
									onblur="validate(2)">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-12 flex-column d-flex">
								<input type="date" id="vistoem" name="vistoem" placeholder="Data em que assistiu"
									onblur="validate(3)">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-12 flex-column d-flex">
								<input type="number" max="5" min="0" oninput="this.value=this.value.slice(0,1)"
									id="avaliacao" name="avaliacao" placeholder="Avaliação (0 a 5)"
									onblur="validate(4)">
							</div>
						</div>
						<div class="row justify-content-end">
							<div class="form-group col-12">
								<button type="submit" class="btn-block btn-primary">Cadastrar filme</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
		<div id="toaster">
			<div class="message"></div>
			<div class="timebar"></div>
			<button class="close-btn">X</button>
		</div>
	</div>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/script-template.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
