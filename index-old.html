<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Cadastro de Filmes</h1>
        <div class="wrapper">
            <form id="filmeForm" action="http://nickmoura.free.nf/back_end/api/api.php" method="POST">
                <div class="info-area">
                    <div class="input-box"><input type="text" id="nome" name="nome" placeholder="Nome do filme"></div>
                    <div class="input-box"><input type="text" id="diretor" name="diretor" placeholder="Diretor"
                            required></div>
                    <div class="input-box"><input type="date" id="vistoem" name="vistoem" required></div>
                    <div class="input-box"><input type="number" id="avaliacao" name="avaliacao"
                            placeholder="AvaliÃ§Ã£o (0 a 5)" min="0" max="5" step="0.5" required></div>
                </div>
                <button type="submit">Cadastrar Filme</button>
            </form>
        </div>

        <div id="mensagem"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
